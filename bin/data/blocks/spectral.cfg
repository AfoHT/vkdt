# generic pattern to add to the graph:
# spectral colour processing node + input luts
# we use the generic instance name because if the lut
# is for whatever reason already in the graph, we'll just
# re-use it (might be used for ciediag or what)
module:i-lut:abney
module:i-lut:spectra
module:spec:INSTANCE
# generic output:
connect:spec:INSTANCE:output:INMOD:ININST:INCONN
# generic input:
connect:OUTMOD:OUTINST:OUTCONN:spec:INSTANCE:input
# the rest:
connect:i-lut:abney:output:spec:INSTANCE:abney
connect:i-lut:spectra:output:spec:INSTANCE:spectra
param:i-lut:abney:filename:data/abney.lut
param:i-lut:spectra:filename:data/spectra.lut
